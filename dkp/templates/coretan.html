{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	 <link rel="stylesheet" href="{% static 'css/formuploadfile.css' %}">

	<title>File Upload HTML Template - Pure Coding</title>
</head>
<body>
	<div class="file__upload">
		<div class="header">
			<p><i class="fa fa-cloud-upload fa-2x"></i><span><span>up</span>load</span></p>
		</div>
  <form method="post" class="body" enctype="multipart/form-data">

    {% csrf_token %}
    	<input type="file" id="upload">
			<label for="upload">
				<i class="fa fa-file-text-o fa-3x"></i>
                        {{form.excel}}
				<p>
					<strong>Drag and drop</strong> files here<br>
				</p>
			</label>
		</form>
	</div>
</body>
    {{form.upload}}
    {{form.keterangan}}

    <button type="submit" class="btn btn-primary">Upload File</button>
  </form>
